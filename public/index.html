    <title>API Productos</title>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-start container-lg">
            <div >
            <form action="/api/productos" id="productos" method="post"class="d-flex flex-column mt-5">

                <input type="submit" class="btn btn-primary mt-2" value="Agregar Producto" />
            </form>
            
            </div>
        
            
        </div>
